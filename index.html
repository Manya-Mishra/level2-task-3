<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoWebapp</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="start">
        <h2>Welcome..</h2><br><br>
        <h1>TO-DO WEB APP!!</h1>
    </div>
    <div class="container">
        <div class="input-container">
            <input class="todo-input" placeholder="Add a new task...">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Pending</div>
            <div class="delete-all">Delete All</div>
      </div>
      <div class="todos-container">
        <ul class="todos"></ul>
        <img class="empty-image" src="https://www.cnet.com/a/img/resize/78d6921268843dcb1a3044510781ea423e7a3e65/hub/2022/04/14/9ffa1d40-e266-4e25-8e43-b8f1d448a976/gettyimages-1353142542.jpg?auto=webp&fit=crop&height=1200&width=1200">
      </div>
    </div>
    <footer>
      THANKS FOR VISTING US...<br>
      Contact Us:<br>
      <b>Name- MANYA MISHRA</b><br>
      <a href="#">Phone</a>  
      <a href="#">Email</a><br>
      
    </footer>
    <script src="./first.js"></script>
    
</body>
</html>
